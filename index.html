<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunnySpul - Kleding & Waterspeelgoed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #ffffff;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #222;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    .button {
      margin-top: 1rem;
      background-color: #25D366;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .section h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .item {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>SunnySpul</h1>
    <p>Kleding & Waterspeelgoed</p>
    <a href="https://wa.me/31612345678" class="button">Bestel via WhatsApp</a>
  </header>

  <section class="section">
    <h2>Kleding</h2>
    <div class="grid">
      <div class="item">
        <img src="https://via.placeholder.com/300x300.png?text=T-shirt" alt="T-shirt">
        <p>Basic T-shirt - €12,95</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x300.png?text=Jurk" alt="Jurk">
        <p>Zomerjurkje - €17,95</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Waterspeelgoed</h2>
    <div class="grid">
      <div class="item">
        <img src="https://via.placeholder.com/300x300.png?text=Watermat" alt="Watermat">
        <p>Waterspeelmat - €24,95</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x300.png?text=Dolfijn" alt="Dolfijn">
        <p>Opblaasbare Dolfijn - €14,95</p>
      </div>
    </div>
  </section>
</body>
</html>
